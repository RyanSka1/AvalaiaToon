<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="Arquivos CSS/style.css">
    <script src="scripts/script.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro</h2>
        <form action="php/register.php" method="post" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="text" id="phone" name="phone" placeholder="Telefone" required>
            <input type="submit" value="Cadastrar">
        </form>
        <button onclick="window.location.href='login.html'">Voltar para Login</button>
    </div>
</body>
</html>
